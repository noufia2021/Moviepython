{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="Movie name">Movie name</label>
    <input type="text" name="name_h" id="Movie name" placeholder="Enter movie name">
  </div>
  <div class="form-group">
    <label for="Movie Description">Movie description</label>
    <input type="text" name="desc_h" id="Movie Description" placeholder="Enter movie description">
  </div>
  <div class="form-group">
    <label for="Movie Year">Release year</label>
    <input type="text" name="year_h" id="Movie Year" placeholder="Enter release date">
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Movie Image</label>
    <input type="file" name="img_h" id="exampleFormControlFile1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
