{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{movie.img.url}}" width="300" height="300">
    </div>
    <div class="col-md-3">
      <h5><u>{{movie.name}}</u></h5>
      <p >{{movie.desc}}</p>
      <h5>Date of release:{{movie.year}}</h5>
      <a class = "btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
      <a class = "btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

    </div>

  </div>
</div>
{% endblock %}
